<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<title></title>
<link charset="utf-8" type="text/css" rel="stylesheet" href="index.css"/>
<link charset="utf-8" type="text/css" rel="stylesheet" href="reset.min.css"/>
<body>
<div class="main">
    <div class="content">
        <div class="content-top">
            <div class="btn-group">
                 <div>
                     <button class="btn btn-left">不需要发票</button><button class="btn btn-right">增值税普通发票(电子)</button>
                 </div>
                <div>
                    <button class="btn btn-down">增值税普通发票(纸质)</button>
                </div>
            </div>
            <form action="" class="input-group">
                <div class="input-title">
                    <label for="invoice-title">发票抬头</label>
                    <input type="text" class="invoice-title" id="invoice-title" name="invoice-title" placeholder="请填写公司/个人信息">
                </div>
                <div class="input-project">
                    <label for="invoice-project">发票项目</label>
                    <input type="text" class="invoice-project" id="invoice-project" name="invoice-project" value="房费">
                    <i class="icon-right"></i>
                </div>
            </form>
        </div>
        <div class="content-bottom">
                <div>
                    <button class="submit-btn">提交</button>
                </div>
               <ul class="message-info">
                   <li>房费发票票面金额是您实际支付房费金额</li>
                   <li>下单后，发票可在离店时直接向前台索取,记的出示微信订单。</li>
               </ul>
        </div>
    </div>
</div>
</body>
<script charset="utf-8" type="text/javascript" src="index.js"></script>
</html>
